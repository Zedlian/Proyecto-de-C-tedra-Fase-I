<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="stylecajero.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header, footer { background-color: #4CAF50; color: white; padding: 10px; }
        main { padding: 20px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        .oculto { display: none; }
        .custom-icon {
            font-size: 40px; 
            color: white;    
        }
    </style>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <ion-icon name="invert-mode-outline" class="custom-icon"></ion-icon>
    <a id="Logoizquierda" class="navbar-brand" href="#">PokemonBank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> 
            <li class="nav-item active">
                <a class="nav-link" href="Inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Cajero.html">Cajero</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Contacto.html">Contacto</a>
            </li>
        </ul>
    </div>
    <main>
        <div>
            <button class="btn btn-danger btn-lg" onclick="mostrarOpcion('retiro')">Retiro</button>
            <button class="btn btn-danger btn-lg" onclick="mostrarOpcion('deposito')">Depósito</button>
            <button class="btn btn-danger btn-lg" onclick="mostrarOpcion('saldo')">Saldo</button>
            <button class="btn btn-danger btn-lg" onclick="mostrarOpcion('pago')">Pago de Servicios</button>
        </div>
    
        <div id="retiro" class="oculto">
            <h1>Retiro</h1>
            <input type="number" id="retiroMonto" placeholder="Monto">
            <button class="btn btn-warning" onclick="realizarRetiro()">Retirar</button>
            <div class="d-grid gap-2 col-2 mx-auto">
                <a class="btn btn-primary" href="Cajero.html" role="button">Cancelar Transacción</a>
            </div>
        </div>
    
        <div id="deposito" class="oculto">
            <h2>Depósito</h2>
            <input type="number" id="depositoMonto" placeholder="Monto">
            <button class="btn btn-warning" onclick="realizarDeposito()">Depositar</button>
            <div class="d-grid gap-2 col-2 mx-auto">
                <a class="btn btn-primary" href="Cajero.html" role="button">Cancelar Transacción</a>
            </div> 
        </div>
    
        <div id="saldo" class="oculto">
            <h2>Saldo</h2>
            <p id="saldoActual">Saldo actual: $0</p>
            <div class="d-grid gap-2 col-2 mx-auto">
                <a class="btn btn-primary" href="Cajero.html" role="button">Regresar a Menu</a>
            </div> 
        </div>
    
        <div id="pago" class="oculto">
            <h2>Pago de Servicios</h2>
            <input type="text" id="servicio" placeholder="Servicio">
            <input type="number" id="pagoMonto" placeholder="Monto">
            <button class="btn btn-warning" onclick="realizarPago()">Pagar</button>
            <div class="d-grid gap-2 col-2 mx-auto">
                <a class="btn btn-primary" href="Cajero.html" role="button">Cancelar Transacción</a>
            </div> 
        </div>
    </main>

</nav>
</head>
<body>
    
</body>
</html>
